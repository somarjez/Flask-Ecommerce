<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" ></script>


    <script src="https://kit.fontawesome.com/e24507d923.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" />

    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}"> -->

    <title>FindiFy | {% block title %} {% endblock %}</title>
</head>

<body>

    <div class="position-relative">
        <!-- Flash messages container -->
        {% for message in get_flashed_messages() %}
        <div class="alert alert-dismissible fade show" role="alert" style="
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #485642;
            color: white;
            margin-top: 5px;
            z-index: 1050;
        ">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="color: white;"></button>
        </div>
        {% endfor %}
        
    </div>

    {% block body %}
    {% endblock %}

    <!-- Additional scripts and closing tags -->
</body>
<script>
    // Automatically hide the alert after 5 seconds
    setTimeout(function() {
        const alert = document.querySelector('.alert');
        if (alert) {
            alert.classList.remove('show');
        }
    }, 5000);
    </script>
