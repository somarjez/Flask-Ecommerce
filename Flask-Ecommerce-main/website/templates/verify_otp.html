<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <link rel="stylesheet" href="path/to/your/css/file.css">
</head>
<body>
    <section class="base" id="base-verify-otp">
        <div class="base-content fade-in">
            <div class="form slide-down">
                <h1 class="fade-in-up">Verify OTP</h1>
                <form method="POST" class="fade-in-up">
                    <div class="inputbox fade-in">
                        <input type="text" name="otp"  required class="form-input">
                        <label for="otp">OTP</label>
                    </div>
                    <div class="buttons fade-in-up">
                        <button type="submit" class="submit-button">Verify OTP</button>
                    </div>
                    <div class="buttons fade-in-up" style="margin-top: 10px; display: flex; justify-content: center;">
                        <a href="/" class="forget">Go Back</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
<style>
    /* Import Poppins font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    /* Reset and base styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
        background-attachment: fixed;
        background-size: cover;
    }

    /* Common styles for the forms */
    .base {
        position: relative;
        max-width: 400px;
        background-color: transparent;
        border: 2px solid rgba(107, 138, 122, 0.25);
        border-radius: 20px;
        backdrop-filter: blur(55px);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 3rem;
        opacity: 0; /* Start hidden */
        animation: fadeIn 1s forwards; /* Fade in animation */
        box-shadow: 0 4px 15px rgba(107, 138, 122, 0.5); /* Adjust values as needed */
    }

    .base-content {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #000000;
    }

    /* Animation Styles */
    .fade-in {
        animation: fadeIn 1s ease-in-out;
    }

    .slide-down {
        animation: slideDown 1s ease-in-out;
    }

    .fade-in-up {
        animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    @keyframes slideDown {
        0% { transform: translateY(-30px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
        0% { transform: translateY(30px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    /* Form heading */
    h1 {
        font-size: 2rem;
        color: #000000;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Input box styling */
    .inputbox {
        position: relative;
        margin: 30px 0;
        max-width: 310px;
        border-bottom: 2px solid #000000;
    }

    .inputbox label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        color: #000000;
        font-size: 1rem;
        pointer-events: none;
        transition: 0.5s ease-in-out;
    }

    .inputbox input {
        width: 100%;
        height: 60px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1rem;
        padding: 0 35px 0 5px;
        color: #000000;
    }

    .inputbox input:focus ~ label,
    .inputbox input:valid ~ label {
        top: -5px;
    }

    /* Button styling */
    .buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    button, .submit-button {
        width: 100%;
        height: 40px;
        border-radius: 40px;
        background-color: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: 0.4s ease;
        color: #333;
    }

    button:hover, .submit-button:hover {
        background-color: rgba(255, 255, 255, 0.5);
    }

    /* Link styling */
    a.forget {
        color: #000000;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    a.forget:hover {
        color: #f0f0f0;
    }
</style>

</html>
