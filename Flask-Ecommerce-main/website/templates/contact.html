{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
<style>
    .contact-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background-color: var(--primary-bg);
        border-radius: 10px;
        box-shadow: 0 4px 15px var(--shadow);
        color: white;
    }

    .contact-container h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: white;
    }

    .contact-container form {
        display: flex;
        flex-direction: column;
    }

    .contact-container label {
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: var(--accent-color); /* Make label text white */
    }

    .contact-container input, .contact-container textarea {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border: 1px solid white; /* Make border white */
        border-radius: 5px;
        background-color: var(--secondary-bg);
        color: white; /* Make input and textarea text white */
    }

    .contact-container input::placeholder, .contact-container textarea::placeholder {
        color: white; /* Make placeholder text white */
    }

    .contact-container button {
        padding: 0.75rem;
        border: none;
        border-radius: 5px;
        background-color: #388e3c;
        color: #ffffff;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .contact-container button:hover {
        background-color: var(--btn-hover);
    }
</style>

<div class="contact-container">
    <h1>Contact Us</h1>
    <form method="POST" action="{{ url_for('views.contact') }}">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required placeholder="Enter the subject">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

{% endblock %}
